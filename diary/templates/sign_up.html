{% extends "base.html" %}

{% block title %}
Title - Sign Up
{% endblock %}

{% block description %}

<!-- sign-up input form -->
<form method="post">
    <h1 align="center">Sign Up</h1>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Let's go~</div>
    </div>
    <div class="mb-3">
      <label for="Nickname1" class="form-label">Nickname</label>
      <input name="nickname" type="text" class="form-control" id="Nickname1">
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input name="password1" type="password" class="form-control" id="InputPassword1">
    </div>
    <div class="mb-3">
      <label for="InputPassword2" class="form-label">Password Check</label>
      <input name="password2" type="password" class="form-control" id="InputPassword2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- ./sign-up input form -->

{% endblock %}
