{% extends "base.html" %}

{% block title %}
Title - Sign In
{% endblock %}

{% block description %}

<!-- sign-in input form -->
<form method="post">
    <h1 align="center">Sign In</h1>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Let's go~</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input name="password1" type="password" class="form-control" id="InputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- ./sign-in input form -->

<script src="{{url_for('static', filename= 'index.js')}}"></script>

<br/>Have a nice day!
{% endblock %}
